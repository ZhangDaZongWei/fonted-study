<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>border 新属性</title>
  <style>
    div {
      margin-bottom: 10px;
    }
    .wrapper {
      width: 500px;
      height: 500px;
      margin: 0 auto;
    }
    .button {
      width: 100px;
      height: 50px;
      border: 10px solid transparent;
      border-image: url('../images/dog1.jpg') 10 / auto / 10px  round;
    }
    .circle-button {
      width: 100px;
      text-align: center;
      border: double gray 10px;
      border-image: url('../images/rounded_corner.png') 20 / 10 stretch;
      text-align:center; 
      color: white;
    }
    .shadow-button {
      width: 100px;
      text-align: center;
      border: 5px solid gray;
      border-image: url('../images/border_shade.png') 2 5 6 2;
    }
    .border-tab {
      width: 100px;
      text-align: center;
      border: 5px solid gray;
      border-image: url('../images/border_tab.png') 5 5 0 5;
      border-image-width: inherit;
    }
  </style>
</head>
<body>
  <!-- 
    上面的属性值依次对应：
    border-image: source slice width outset repeat|initial|inherit;
    1. border-image-source：设置图片源
    2. border-image-slice: 设置裁剪图片的偏移量，以九宫格的形式裁剪。四个角没有拉伸、重复、平铺的效果，四条边有
    3. border-image-width: 设置边框图片宽度。这想个属性有点难理解，其实可以理解成它就是用来设置边框的宽度，
       与border-width属性值类似，但是真正的边框图片宽度，是这个属性设置的，只不过它的默认值是1，也就是border-width的
       一倍，与border-width相等，所以border-width是个纸老虎！
       该属性的百分比是按照dom元素的宽高来度量的！垂直方向参考高度，水平方向参考宽度
    4. border-image-outset: 设置图片边框开始边界。默认是以边框为边界，发现没有当设置border-image-width时，是以border
       为边界向内偏移的，所以border-image-outset这个属性就是用来改变边界的，而且是向边框外拓展！
    
    参考文章：
    1. https://juejin.im/entry/5b4b05eae51d45191e0cd67f
    2. https://www.zhangxinxu.com/wordpress/2010/01/css3-border-image/
   -->
   <div class="wrapper">
     <h1>按钮</h1>
     <div class="button">按钮</div>
     <div class="circle-button">圆角按钮</div>
     <div class="shadow-button">阴影按钮</div>
     <div class="border-tab">选项卡</div>
   </div>
</body>
</html>
