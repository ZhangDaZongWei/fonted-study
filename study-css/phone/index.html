<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Image</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .image img {
      width: 375px;
      height: 667px;
    }
    .border {
      width: 300px;
      height: 300px;
      margin-bottom: 3px;
      border-bottom: 1px solid black;
    }
    .border-1px {
      position: relative;
    }
    .border-1px::before {
      content: '';
      position: absolute;
      top: 0;
      height: 1px;
      width: 100%;
      background-color: #000;
      transform-origin: 50% 0%;
      transform: scaleY(0.5);
    }

  </style>
</head>
<body>
  <div class="image">
    <!-- <img src="./images/test4@2x.png" alt="pixel" srcset=""> -->
  </div>
  <div class="border">
  </div>
  <div class="border border-1px"></div>
</body>
</html>
