<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>React</title>
</head>
<body>
  <div class="wrapper">

  </div>

  <script>
    const strToDom = (str) => {
      let div = document.createElement('div')
      div.innerHTML = str
      return div
    }
    // å°†å…¬ç”¨çš„éƒ¨åˆ†æŠ½ç¦»å‡ºæ¥ï¼Œå½¢æˆçˆ¶ç»„ä»¶
    class Component {
      setState(state) {
        this.state = state
        let oldEl = this.el
        this.el = this.renderDom()
        if (this.changeUi) {
          this.changeUi(oldEl,this.el)
        }
      }

      renderDom() {
        this.el = strToDom(this.render())
        if (this.onClick) {
          this.el.addEventListener('click',this.onClick.bind(this),false)
        }
        return this.el
      } 
    }

    // å­ç»„ä»¶åªè¦å®ç°render()åŠè®¾å®šäº‹ä»¶å°±è¡Œäº†
    class LikeButton extends Component{
      constructor(props) {
        super(props)
        this.props = props
        this.state={
          isLike: true
        }
      }

      onClick() {
        this.setState({
          isLike: !this.state.isLike
        })
      }

      render() {
        const { isLike } = this.state
        return `<button class="like-btn" type="button" style="background-color: ${this.props.bgColor}">
          <span class="like-text">${isLike ? 'ç‚¹èµ' : 'å–æ¶ˆ'}</span>
          <span class="like-icon">${isLike ? 'ğŸ‘' : 'ğŸ‘'}</span>
        </button>`
      }
    }

    // å°†æ’å…¥DOMä¹Ÿæå–ä¸ºä¸€ä¸ªå‡½æ•°
    const mount = (el,wrapper) => {
        wrapper.appendChild(el.renderDom())
        el.changeUi = (oldEl,newEl) => {
        div.insertBefore(newEl,oldEl)
        div.removeChild(oldEl)
      }
    }

    const div = document.querySelector('.wrapper')
    const likeButton = new LikeButton({bgColor: 'tomato'})
    mount(likeButton,div)
  </script>
</body>
</html>
