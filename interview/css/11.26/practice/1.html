<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>第一题</title>
  <style>
    /* float + margin 第一种方式 */
    .left1 {
      float: left;
      width: 100px;
      height: 500px;
      background-color: brown;
    }
    .right1 {
      height: 500px;
      margin-left: 100px;
      background-color: burlywood;
    }
    /* float + margin(fix) 第二种 */
    .left2 {
      float: left;
      width: 100px;
      height: 500px;
      background-color: brown;
    }
    .right2-fix {
      float: right;
      width: 100%;
      height: 500px;
      margin-left: -100px;
    }
    .right2 {
      height: 500px;
      margin-left: 100px;
      background-color: tomato;
    }
    /* float + overflow:hidden */
    .left3 {
      float: left;
      width: 100px;
      height: 500px;
      background-color: brown;
    }
    .right3 {
      height: 500px;
      background-color: tomato;
      /* 触发BFC */
      overflow: hidden;
    }
    /* table布局 */
    .parent {
      display: table;
      width: 100%;
      height: 500px;
    }
    .left4 {
      width: 100px;
      height: 500px;
      background-color: brown;
    }
    .right4 {
      height: 500px;
      background-color: tomato;
    }
    .left4, .right4 {
      display: table-cell;
    }
    /* 绝对定位 */
    .parent2 {
      position: relative;
      width: 100%;
      height: 500px;
    }
    .left5 {
      position: absolute;
      top: 0;
      left: 0;
      width: 100px;
      height: 500px;
      background-color: brown;
    }
    .right5 {
      position: absolute;
      top: 0;
      left: 100px;
      /* width: 100%; */
      right: 0;
      height: 500px;
      background-color: tomato;
    }
    /* flex定位 */
    .parent3 {
      display: flex;
      width: 100%;
      height: 500px;
    }
    .left6 {
      width: 100px;
      background-color: brown;
    }
    .right6 {
      flex-grow: 1;
      background-color: tomato;
    }
    /* grid布局 */
    .parent4 {
      display: grid;
      width: 100%;
      height: 500px;
      grid-template-columns: 100px auto;
    }
    .left7 {
      background-color: brown;
    }
    .right7 {
      background-color: tomato;
    }
  </style>
</head>
<body>

    <div class="left7"></div>
    <div class="right7"></div>
  </div>
</body>
</html>
