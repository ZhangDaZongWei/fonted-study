<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>不定宽高的盒子水平垂直居中</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        width: 100vw;
        height: 100vh;
      }
      .flex,
      .transform,
      .table-tr {
        width: 30%;
        height: 30%;
        background-color: brown;
      }
      .flex {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .flex-item,
      .transform-item,
      .table-item {
        width: 50%;
        height: 50%;
        background-color: tomato;
      }
      .transform {
        position: relative;
      }
      .transform-item {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .table {
        display: table-cell;
        width: 300px;
        height: 300px;
        background-color: brown;
        text-align: center;
        vertical-align: middle;
      }
      .table-float {
        display: inline-block;
        clear: both;
      }
      .table-float-item1,
      .table-float-item2 {
        width: 100px;
        height: 100px;
        background-color: tomato;
      }
      .table-float-item1 {
        float: left;
      }
      .table-float-item2 {
        float: right;
      }
      .table-cell1,
      .table-cell2,
      .table-cell3 {
        display: table-cell;
        width: 30px;
        background-color: tomato;
      }
      .table-cell1 {
        height: 10px;
      }
      .table-cell2 {
        height: 20px;
      }
      .table-cell3 {
        height: 100px;
      }
    </style>
  </head>
  <body>
    <!-- 
    flex布局
   -->
    <div class="flex">
      <div class="flex-item"></div>
    </div>
    <!-- 
     利用定位加上transform
    -->
    <div class="transform">
      <div class="transform-item"></div>
    </div>
    <!-- 
      table布局
     -->
    <div class="table">
      <div class="table-item"></div>
    </div>
    <div class="table">
        利用table-cell实现单行/多行文字的垂直居中
    </div>
    <div class="table">
      <div class="table-float">
        <div class="table-float-item1"></div>
        <div class="table-float-item2"></div>
      </div>
    </div>
    <div class="table-tr">
      <div class="table-cell1"></div>
      <div class="table-cell2"></div>
      <div class="table-cell3"></div>
    </div>
  </body>
</html>
