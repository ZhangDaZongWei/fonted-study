<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>iframe</title>
  <style>
    * {
      padding: 0;
      margin: 0;  
    }
    .bottom {
     position: fixed;
     bottom: 0;
     width: 100%;
    }
    .button {
      display: flex;
      justify-content: flex-start;
      margin-top: 10px;
    }
    .button span {
      flex-grow: 1;
      height: 30px;
      line-height: 30px;
      text-align: center;
      background-color: brown;
    }
    
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="bottom">
      <div class="input">
        <label for="text">聊天内容：</label>
        <textarea type="text" name="text"></textarea>
      </div>
      <div class="button">
        <span>￥3000</span>
        <span>提交确认</span>
      </div>
    </div>
  </div>
</body>
</html>
