<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>元素大小offset系列</title>
  <style>
    div {
      width: 100px;
      height: 50px;
      border: 1px solid tomato;
      overflow: auto;
    }
  </style>
</head>
<body>
  <div>
    东临碣石，以观沧海。
    水河澹澹，山岛耸峙。
    老骥伏枥，志在千里。
    烈士暮年，壮心不已。
  </div>
</body>
</html>
