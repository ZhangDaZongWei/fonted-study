<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <!-- 
    HTML5中感兴趣的还是它的应用部分
    不过HTML5虽好，但是浏览器的支持性上还有所欠缺，不过主要有如下的方法：
      1. 现代浏览器，不管是新的还是旧的，对不能识别的元素都当作内联元素处理
         因为这样对文档的影响小啊。所以对于H5中的新元素，统一声明为块级元素
      2. 使用document.createElement()创建一个新元素。这个是针对IE浏览器
      3. 使用shiv。这个是针对IE8以及更早的IE版本的，一般引入方式为：
          意思是说，在 IE 浏览器的版本小于 IE9 时将读取 html5.js 文件，并解析它
          <!--[if lt IE 9]>
            <script src="http://cdn.static.runoob.com/libs/html5shiv/3.7/html5shiv.min.js"></script>
          <![endif]-->
   -->
   <!-- 
      H5中的语义元素，见images中的Semantics.jpg
      这里主要说一下<figure>和<figcaption>元素
      1. <figure>，表示独立的流内容，如图像、图表、照片、代码等等，与著内容相关
         但是无关紧要
      2. <figcaption>，表示<figure>的标题，其实就是上述流内容的一个说明而已，
         被置于<figure>元素的第一个子元素或者最后一个子元素
    -->
    <figure>
      <img src="./images/Semantics.JPG" alt="H5语义元素">
      <figcaption>这只是一个说明</figcaption>
    </figure>
</body>
</html>
