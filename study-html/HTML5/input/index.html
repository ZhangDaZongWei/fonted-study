<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form Style</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <form action="">
    <h1>Payment form</h1>
    <p>Required fields are followed by <strong><abbr title="Required">*</abbr></strong></p>
    <section>
      <h2>Contact information</h2>
      <fieldset>
        <legend>
          Title
        </legend>
        <ul>
          <li>
            <label for="title_1">
              <input type="radio" name="title" id="title_1">Mister
            </label>
          </li>
          <li>
            <label for="title_2">
              <input type="radio" name="title" id="title_2">Miss
            </label>
          </li>
        </ul>
      </fieldset>
      <p>
        <label for="name">
          <span>Name:</span>
          <strong><abbr title="Requried">*</abbr></strong>
        </label>
        <input type="text" name="username" id="name">
      </p>
      <p>
        <label for="mail">
          <span>Email:</span>
          <strong><abbr title="Requried">*</abbr></strong>
        </label>
        <input type="email" name="userEmail" id="mail">
      </p>
      <p>
        <label for="pwd">
          <span>password:</span>
          <strong><abbr title="Requried">*</abbr></strong>
        </label>
        <input type="password" name="userPwd" id="pwd">
      </p>
    </section>
    <section>
      <h2>Payment information</h2>
      <p>
        <label for="card">
          <span>Card type:</span>
        </label>
        <select name="userCard" id="card">
          <option value="Visa">Visa</option>
          <option value="mc">Mastercard</option>
          <option value="amex">American Express</option>
        </select>
      </p>
      <p>
        <label for="cardnum">
          <span>Card number:</span>
          <strong><abbr title="Requried">*</abbr></strong>
        </label>
        <input type="text" name="userCardNum" id="cardnum">
      </p>
      <p>
        <label for="date">
          <span>Expiration date:</span>
          <strong><abbr title="Requried">*</abbr></strong>
        </label>
        <input type="date" name="userDate" id="date">
      </p>
      <p>
        <button type="submit">Validate the payment</button>
      </p>
    </section>
  </form>
</body>
</html>
