  <!-- 
    SVG指可伸缩矢量图形
    1. 使用XML格式定义图形
    2. 可用文本编辑器来创建和修改
    3. 可被搜索、索引、脚本化或压缩
    4. 它是使用XML描述2D图形的语言
    5. SVG基于XML，这意味着SVG DOM中的每个元素都是可用的，
    6. 可以为某个元素附加JS事件处理器
    7. SVG中，每个被绘制的图形均被视为对象，若SVG对象的属性发生变化，
    8. 那么浏览器能够自动重现图形
