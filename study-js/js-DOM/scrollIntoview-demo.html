<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>模仿阮一峰博客</title>
  <style>
    nav {
      margin-bottom: 5px;
      border: 2px solid rgb(126, 124, 123);
      background: rgb(184, 181, 180);
    }
    li {
      color: rgb(141, 136, 136);
    }
    li:hover {
      color: rgb(61, 58, 58);
      cursor: pointer;
    }
    section article {
      width: 800px;
      height: 300px;
      margin-bottom: 10px;
      border: 2px solid tomato;
    }
    section div {
      display: inline-block;
      position: fixed;
      right: 5px;
      bottom: 15px;
      padding: 3px;
      color: white;
      border: 2px solid rgb(184, 80, 61);
      background: rgb(206, 34, 63);
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ol>
        <li>Promise的基本概念</li>
        <li>Promise的使用</li>
        <li>Generator的基本概念</li>
        <li>Generator的使用</li>
        <li>Class的基本概念</li>
        <li>Class的使用</li>
      </ol>
    </nav>
  </header>

  <section>
    <article>
      Promise的基本概念
    </article>
    <article>
        Promise的使用
    </article>
    <article>
        Generator的基本概念
    </article>
    <article>
        Generator的使用
    </article>
    <article>
        Class的基本概念
    </article>
    <article>
        Class的使用
    </article>
  </section>

  <section>
    <div>回到顶部</div>
  </section>
  <script>
    window.onload = () => {
      const arrLi = document.querySelectorAll('li')
      const arrArticle = document.querySelectorAll('article')
      const nav = document.querySelector('nav')
      const div = document.querySelector('div')

      function addScrollIntoView(li,article) {
        li.addEventListener('click', event => {
          console.log("running function")
          article.scrollIntoView({
            behavior: "smooth",
            block: "start",
            inline: "start"
          })
        })
      }

      for (let i=0; i < arrLi.length; i++) {
        addScrollIntoView(arrLi[i],arrArticle[i])
      }
      addScrollIntoView(div,nav)
    }

  </script>
</body>
</html>
