<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>js 事件</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100px;
    }
    .primary {
      border: none;
      border-radius: 5px;
      background: rgb(8, 115, 165);
      color: white;
    }
  </style>
</head>

<body>
  <div class="clickTest">
    <button class="primary" onclick="console.log(event.currentTarget)">点击</button>
  </div>

  <script>
    function test() {
      try{
        document.body.onclick = function (event) {
          console.log(this)
          console.log("目标元素为：",event.target)
        }
      }catch(e) {
        console.log("error is now")
      }
    }
    test()
  </script>
</body>

</html>
