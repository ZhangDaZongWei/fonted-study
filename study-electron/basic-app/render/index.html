<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Electron application</title>
  <style>
   .disappear {
     display: none
   }
   .appear {
     display: block;
   }
  </style>
</head>
<body>
  <!-- 此文件运行在渲染进程中 -->
  <h1>Hello World! Electron! Great!</h1>
  <button type="button" class="button">open new window</button>
  <p class="content"></p>
  <button type="button" class="focus-button disappear">窗口获取焦点</button>
  <button type="button" class="openFile-button">打开文件资源管理器</button>
  <button type="button" class="openLink-button">打开外部链接</button>
  <button type="button" class="note-button">打开通知</button>
  <button type="button" class="path-button">获取路径</button>
  <p class="path-content"></p>
  <button type="button" class="tray-button">放入托盘</button>
  <a href="" class="drag-file">拖动文件</a>
  <button type="button" class="link-button">跳转页面</button>
</body>
<script src="index.js"></script>
</html>
